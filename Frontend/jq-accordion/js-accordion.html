<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <select id="section-selector" name="section">
            <option value="0" selected disabled>Select a section</option>
            <option value="1">Section 1</option>
            <option value="2">Section 2</option>
            <option value="3">Section 3</option>
        </select>
    </div>
    <div id="accordion-parent">
        <div id="section-1" class="panel">
            <button class="btn__section-1 btn btn-primary" type="button" data-toggle="collapse" data-target="#section-1__content" data-parent="#accordion-parent">Section
                1</button>
            <div class="collapse" id="section-1__content">
                This is a sample content of section 1.
            </div>
        </div>
        <div id="section-2" class="panel">
            <button class="btn__section-2 btn btn-primary" type="button" data-toggle="collapse" data-target="#section-2__content" data-parent="#accordion-parent">Section
                2</button>
            <div class="collapse" id="section-2__content">
                This is a sample content of section 2.
            </div>
        </div>
        <div id="section-3" class="panel">
            <button class="btn__section-3 btn btn-primary" type="button" data-toggle="collapse" data-target="#section-3__content" data-parent="#accordion-parent">Section
                3</button>
            <div class="collapse" id="section-3__content">
                This is a sample content of section 3.
            </div>
        </div>
    </div>
</body>

<script>
    $("#section-selector").change(function () {
        var selection = parseInt($(this).val());
        $('#section-' + selection + '__content').collapse("show");
    });

</script>

</html>
